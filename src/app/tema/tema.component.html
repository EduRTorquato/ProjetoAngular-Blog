<div class="container-fluid">
    <div class="row grad">
        <div class="col-md-12 text-white">

            <a routerLink='/inicio' class="text-white text-left" >
            
                <i class="fas fa-angle-left mt-2 mr-3">Inicio</i>

            </a>

            <h1 class="fs-54 text-center">TEMAS</h1>
            <h5 class="fs-18 text-center">VEJA AQUI TODOS OS TEMAS CADASTRADOS</h5>

            <div class="row d-flex justify-content-center mb-4 mt-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descricao do tema">
                    </div>

                    <div class=" mt-2 d-flex justify-content-center">

                        <button class="btn btn-light"(click)='cadastrar()'>CADASTRAR</button>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="container">
    <div class="row mt-5">
    <div class="col-md-12">
        <h2 class="text-center">Todos os temas</h2>
    </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Primeiro</th>
      <th scope="col text-right">Modificações</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let tema of listaTemas'>
      <th >{{tema.id}}</th>
      <td>{{tema.descricao}}</td>
      <td d-flex justify-content-center>
        <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
        <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
      </td>
  
    </tr>
  
  </tbody>
</table>

</div>
