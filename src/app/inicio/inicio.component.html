<div class="container-fluid">
    <div class="row grad align-items-center">
        <div class="col-md-6">
            
            <div class="row d-flex justify-content-center">
                <div class="col-md-6  text-white">
                    <h1 class="fs-54">Seja bem vindo(a)</h1>
                    <h5 class="fs-18">Aproveite um pouco do meu trabalho!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-bs-toggle="modal" data-bs-target="#novaPostagem">NOVA POSTAGEM</button>
                </div>

            </div>

        </div>
        <div class="col-md-6 d-flex">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner mb-5">
                <div class="carousel-item active rounded">
                  <img src="https://i.imgur.com/CY0m81H.jpeg" height="400px" width="550px" alt="TALKING">
                </div>
                <div class="carousel-item">
                  <img  src="https://i.imgur.com/VUbnZgP.jpeg" height="400px" width="550px" alt="TALKING">
                </div>
                <div class="carousel-item">
                  <img  src="https://i.imgur.com/pDxJcte.jpeg" height="400px" width="250px" alt="TALKING">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

        </div>
    </div>
</div>

<!-- menu -->
    <ul class="nav nav-pills mb-5 mt-5 d-flex justify-content-center" id="pills-tab" role="tablist" id="postagens">
    
      <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#todasPostagens" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Todas Postagens</button>
    </li>

    <li class="nav-item" role="presentation">
      <button (click)='findByIdUser()' class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#minhasPostagens" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Minhas Postagens</button>
    </li>

    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#postagensTema" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Postagens Por Tema</button>
    </li>

  </ul>
  <div class="tab-content d-flex justify-content-center" id="pills-tabContent"> 
    <div class="tab-pane fade show active " id="todasPostagens" role="tabpanel" aria-labelledby="pills-home-tab">

      <div class="card-columns text-center" *ngFor='let item of listaPostagem'>
        <div class="card-body" >
          <h5 class="card-title">{{item.titulo}}</h5>
          <p class="card-text" >{{item.texto}}</p>
          <p class="card-text"><small class="text-muted">{{item.data}}</small></p>
          <p class="card-text"><small class="text-muted">Por: {{item.usuario.nome}}</small></p>
        </div>
      </div>
    </div>
    
    <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="pills-profile-tab">

      <div class="card-columns text-center" *ngFor='let item of user.postagem'>
        <div class="card-body" >
          <h5 class="card-title">{{item.titulo}}</h5>
          <p class="card-text" >{{item.texto}}</p>
          <p class="card-text"><small class="text-muted">{{item.data}}</small></p>

          <a [routerLink]="['/postagem-edit', item.id]" class="text-info mr-3" href="">Editar</a>
          <a [routerLink]="['/postagem-delete', item.id]"  class="text-danger" href="">Apagar</a>

        </div>
      </div>
    </div>
    
    <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="pills-contact-tab">

      <div class="card-columns text-center" *ngFor='let tema of listaTemas'>
        <div class="card-body" *ngFor='let item of tema.postagem'>
          <h5 class="card-title">{{item.titulo}}</h5>
          <p class="card-text" >{{item.texto}}</p>
          <p class="card-text"><small class="text-muted">{{item.data}}</small></p>
          <p class="card-text"><small class="text-muted">Por: {{item.usuario.nome}}</small></p>
        </div>
      </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
        <button type="button" class="close" data-bs-dismiss="" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou  <a data-bs-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaTemas' value="{{item.id}}">
              {{item.descricao}}</option>
          </select>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success"  data-bs-dismiss="modal" (click)='postar()'>Postar</button>
      </div>
    </div>
  </div>
</div>
