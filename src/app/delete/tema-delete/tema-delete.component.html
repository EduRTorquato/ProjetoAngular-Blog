<div class="container">
    <div class="row mb-5">
        <div class="col-md-12">

            <h1 class="text-center text-secondary">APAGAR TEMAS</h1>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">

        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema?</h4>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">

            <h5 class="text-center">Tema:{{tema.descricao}}</h5>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4 mb-4" routerLink='/tema'>Não</button>
            <button class="btn btn-success mb-4" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
